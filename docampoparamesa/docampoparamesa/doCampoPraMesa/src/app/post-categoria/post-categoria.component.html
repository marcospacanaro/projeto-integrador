<div class="container">
    <div class="row d-flex justify-content-center">
        <div class="col-md-8">
            <div class="col-md-12 mb-4">
                <h3 class="text-center mb-4 text-monospace">Cadastre uma nova Categoria</h3>

                <div class="form-group">
                    <label class="text-monospace" for="titulo">Nome da Categoria:</label>
                    <input type="text" class="form-control" id="titulo" placeholder="Digite aqui a categoria" [(ngModel)]='categoria.nome'>
                </div>

                <div class="form-group">
                    <label class="text-monospace" for="titulo">Nome do Setor:</label>
                    <input type="text" class="form-control" id="titulo" placeholder="Digite aqui o setor" [(ngModel)]='categoria.setor'>
                </div>

                <a class="btn btn-success" (click)='cadastrarCategoria()'>Cadastrar</a>
                <button class="btn btn-outline-danger" (click)="btnNao()" >Cancelar</button>
            </div>
        </div>


        <hr>

        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Setor</th>
                    
                </tr>
            </thead>
            <tbody>
                <tr *ngFor='let item of listaCategorias'> 
                    <th scope="row">{{item.id}}</th>
                    <td>{{item.nome}}</td>
                    <td>{{item.setor}}</td>
                    
                </tr>
                
            </tbody>
        </table>

    </div>
</div>
