<div class="container">

  <!--Busca por produto e categoria-->

  <div class="row d-flex justify-content-center mt-5">
    <div class="col-md-8">
      <div class="col-md-12"  >
        <h3 class="text-center mb-4" id="loja-titulo">Qual produto você está buscando?</h3>

        <div class="form-group">
          <label class="text-monospace" for="titulo">Categoria:</label>
          <input type="text" class="form-control" id="titulo" placeholder="Digite aqui">
        </div>

        <div class="form-group">
          <label class="text-monospace" for="texto">Produto:</label>
          <textarea class="form-control" id="texto" cols="30" rows="1" placeholder="Digite aqui"></textarea>
        </div>
        <a href="#" class="btn btn-success mb-5">Buscar</a>
      </div>
    </div>

  </div>
  <!--Cards de produtos-->

  <hr>

  <div class="container mt-5 mb-5">
    <div class="row d-flex justify-content-center">
      <div class="col-md-3 m-2 d-flex justify-content-center w-100" *ngFor="let item of listaProdutos">
        <div class="card" style="width: 18rem">
          <img
            src="https://d26lpennugtm8s.cloudfront.net/stores/746/397/products/uva-benitaka-114121-69ce92a4de840db95615222221953660-640-0.jpg"
            class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">Produto: {{item.produto}}</h5>
            <p class="card-text">Categoria: {{item.nome}}</p>
            <a href="#" class="btn btn-success">Comprar</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
