<div class="container">

  <!--Busca por produto e categoria-->

  <div class="row d-flex justify-content-center">
    <div class="col-md-8">
      <div class="col-md-12">
        <h3 class="text-center mb-4 text-monospace">Qual produto você está buscando?</h3>

        <div class="form-group">
          <label class="text-monospace" for="titulo">Categoria:</label>
          <input type="text" class="form-control" id="titulo" placeholder="Digite aqui">
        </div>

        <div class="form-group">
          <label class="text-monospace" for="texto">Produto:</label>
          <textarea class="form-control" id="texto" cols="30" rows="3" placeholder="Digite aqui"></textarea>
        </div>
      </div>
    </div>

  </div>
  <!--Cards de produtos-->
  <div class="container">
    <div class="row">
      <div class="row d-flex justify-content-center mt-5 mb-5">
        <div class="col-md-4">
          <div class="card" *ngFor="let item of listaProdutos" style="width: 18rem;">
            <img src="..." class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Produto: {{item.produto}}</h5>
              <p class="card-text">Produto: {{item.produto.nome}}</p>
              <a href="#" class="btn btn-primary">Comprar</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
